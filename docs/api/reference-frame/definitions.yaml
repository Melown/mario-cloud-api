#===============================================================================
# Reference frame

#-------------------------------------------------------------------------------
# ReferenceFrame
ReferenceFrame:
  type: object
  properties:
    display_order:
      type: integer
      description: For ordering in the frontend. Currently always 1.
    flag_public:
      type: boolean
      description: 'TODO: CHECK: True if this is a public reference frame.'
    id:
      type: string
      description: ID of this reference frame.
    name:
      type: string
      description: Human readable name.
    position:
      type: string
      description: JSON representing the initial position for this reference frame.
    short:
      type: string
      description: Short name.

#-------------------------------------------------------------------------------
# ReferenceFrameList
ReferenceFrameList:
  type: array
  items:
    $ref: '#/ReferenceFrame'

