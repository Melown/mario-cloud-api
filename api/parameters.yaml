#===============================================================================
# Parameters

accessToken:
  in: query
  name: access_token
  description: "User's access token."
  required: true
  type: string

appId:
  in: query
  name: app_id
  description: 'Current application-ID.'
  required: true
  type: string

appIdentifyier:
  in: path
  name: appIdentifyier
  description: 'Application-ID for a certain map.'
  required: true
  type: string

accountId:
  in: path
  name: accountId
  description: 'ID of the account.'
  required: true
  type: integer

datasetId:
  in: path
  name: datasetId
  description: 'ID of a dataset.'
  required: true
  type: integer

invitationId:
  in: path
  name: invitationId
  description: 'ID of the account.'
  required: true
  type: integer

userId:
  in: path
  name: userId
  description: 'ID of the user.'
  required: true
  type: integer

page:
  in: query
  name: page
  description: 'Current result-page.'
  required: false
  type: integer
  default: 1

userData:
  in: body
  name: userData
  description: 'Data for user.'
  required: true
  schema:
    type: object
    properties:
      role:
        type: string
        enum: [user, admin]
        description: Role of the user in account.

datasetExport:
  in: body
  name: datasetInfo
  description: 'Export-settings for dataset.'
  required: true
  schema:
    type: object
    required: [name, caption, description, zshift]
    properties:
      name:
        type: string
        description: Name of the resource to export.
      caption:
        type: string
        description: 'TODO: CHECK: Additional title.'
      description:
        type: string
        description: Additional description.
      zshift:
        type: string
        description: If the dataset needs z-shifting, this is the value (in m).

newMapConfig:
  in: body
  name: newMapConfig
  description: 'Data for new map.'
  required: true
  schema:
    type: object
    required: [name, owner_account_id, reference_frame_id]
    properties:
      name:
        type: string
        description: 'Name for the new map.'
      owner_account_id:
        type: integer
        description: 'Account under which the map will be created.'
      insertData:
        type: string
        description: 'TODO: What is this?'
      reference_frame_id:
        type: string
        description: 'Reference frame for the map.'
      title:
        type: string
        description: 'Title of the map.'
      description:
        type: string
        description: 'Description for the map.'
      rotation:
        type: number
        description: 'Intital rotation.'
      position:
        type: string
        description: 'Intitial position.'
      flag_example:
        type: boolean
        description: 'If true, this map will become a publically available example.'

newInvitation:
  type: object
  required: [email]
  properties:
    email:
      type: string
      description: Receiver-email.
    count:
      type: integer
      description: 'How often this invitation can be accepted (optional,
        defaults to 0 - unlimited).'
    time_valid_until:
      type: string
      format: date-time
      description: 'Until when this invitation can be accepted (optional,
        defaults to null - forever).'

newDataset:
  type: object
  required: [name, type]
  properties:
    name:
      type: string
      description: Name given by the uploader.
    type:
      type: string
      description: Type of dataset.

